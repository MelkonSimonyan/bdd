<div class="datepicker-field">
  <div class="datepicker-field__icon">
    <svg class="icon"><use xlink:href="assets/images/svg.svg#icon-date-calendar"></use></svg>
  </div>
  <div class="datepicker-field__arrow">
    <svg class="icon"><use xlink:href="assets/images/svg.svg#icon-chevron-down"></use></svg>
  </div>
  <input type="text" value="@@date" readonly @@if(disabled){disabled}>
</div>
